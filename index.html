<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Launch Sites</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    footer {
      margin-top: 50px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Open Sites</h1>
  <button onclick="openEmbedded('https://snkeindi.fpr.net')">V1</button>
  <button onclick="openEmbedded('https://67.really9.com/')">V2</button>
  <button onclick="openEmbedded('https://deltamath.interdoge.cfd.cdn.cloudflare.net/')">V3</button>

  <footer>
    made possible By john
  </footer>

  <script>
    function openEmbedded(url) {
      const newTab = window.open('about:blank', '_blank');
      newTab.document.write(`
        <!DOCTYPE html>
        <html>
        <head>
          <meta charset="UTF-8">
          <style>
            html, body { margin:0; padding:0; height:100%; }
            iframe { border:none; width:100%; height:100%; }
          </style>
        </head>
        <body>
          <iframe src="${url}" frameborder="0"></iframe>
        </body>
        </html>
      `);
      newTab.document.close();
    }
  </script>
</body>
</html>
